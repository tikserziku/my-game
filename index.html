<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Кликни квадратик</title>
    <style>
      .square {
        width: 100px;
        height: 100px;
        background-color: gray;
        position: relative;
      }
      
      .moving-square {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 25px;
        left: 25px;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <div class="moving-square"></div>
    </div>
    <div id="score">0</div>
    <script src="script.js"></script>
  </body>
</html>
